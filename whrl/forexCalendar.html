	<head>

		<!--CSS文件导入-->

		<link  rel="stylesheet" type="text/css" href="../pluginjslib/bootstrap3/css/bootstrap.min.css"/>
		<link  rel="stylesheet" type="text/css" href="../pluginjslib/bootstrap3/css/bootstrap-theme.min.css"/>

		<link href="../csslib/whrlYM/forexCalendar.css" rel="stylesheet" type="text/css" />
		<!--js文件导入-->
		<script type="text/javascript" src="../pluginjslib/jqueryPlugin/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../pluginjslib/bootstrap3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../pluginjslib/fancyBox/jslib/jquery.fancybox.js"></script>
		<script type="text/javascript" src="../pluginjslib/commonService/common.service.plugin.js"></script>
		<script type="text/javascript" src="../pluginjslib/commonService/common.application.plugin.js"></script>
		<script type="text/javascript" src="../scriptslib/whrl/forexCalendar.js"></script>
	</head>
	<body class="indexYmBagroundImage">
		<!--菜单显示栏位-->
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="navbar-header">
				<a  href="../index.html"> <img src="../imagelib/indexYM/Companeicon.jpg" border="0" height="40" class="img-rounded"/> </a>
			</div>

			<div class="collapse navbar-collapse" id="bs-infor">
				<ul class="nav navbar-nav">
					<span class="label label-info">(外汇/财经)日历</span>
				</ul>
				<ul class="nav navbar-nav pull-right">
					<li>
						<a class="fancybox" href="#forexPriceBox">实时外汇价格</a>
					</li>
					<li class="active">
						<a class="fancybox fancybox.iframe" href="whjsResource.html">实时外汇K线指标</a>
					</li>
				</ul>
			</div>
		</nav>

		<!--外汇日历-->
		<div class="well well-small newsposition">
			<div class="panel panel-primary">
				<div class="panel-heading">
					全球外汇日历
				</div>
				<div class="panel-body">
					<div class="progress progress-striped active">
						<div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" id="showBar">
							系统正在搜索资源...
						</div>
					</div>
					<table class="table table-condensed table-bordered table-hover table-striped" id="forexNewsTable"></table>
				</div>
			</div>

		</div>

		<!--财经日历-->
		<div class="well well-small cjnewsposition">
			<div class="panel panel-primary">
				<div class="panel-heading">
					全球经济日历
				</div>
				<div class="panel-body">
					<table class="table table-condensed table-bordered table-hover table-striped" id="cjNewsTable">
						<iframe width="100%" height="890" align="center" src="http://ecal.cn.forexprostools.com/e_cal.php?duration=daily&cssfile=http://www.ads-securities.com/sites/all/themes/ads/css/economic-calendar/economic-calendar.css"
						frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" allowtransparency="true"></iframe>
					</table>
				</div>
			</div>
		</div>

		<!--实时外汇牌价列表-->
		<div id="forexPriceBox" style="width:637px;display:none">
			<iframe allowtransparency="true" frameborder="0" height="665" marginheight="0" marginwidth="0" scrolling="no"
			src="http://fxrates.investing.com/index.php?pairs_ids=1487;1623;156;44;148;117;1661;101;37;46;1689;1691;61;102;66;1751;1982;1;3;2;4;7;9;5;8;6;10;16;15;52;&amp;header-text-color=%23FFFFFF&amp;curr-name-color=%230059b0&amp;inner-text-color=%23000000&amp;green-text-color=%232A8215&amp;green-background=%23B7F4C2&amp;red-text-color=%23DC0001&amp;red-background=%23FFE2E2&amp;inner-border-color=%23CBCBCB&amp;border-color=%23cbcbcb&amp;bg1=%23F6F6F6&amp;bg2=%23ffffff&amp;bid=show&amp;ask=show&amp;last=show&amp;last_update=show"
			width="637"></iframe>
		</div>

		<!--首页Modal显示框结束-->
		<div class="modal fade" id="showModal" >
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title">信息查看</h4>
					</div>
					<div class="modal-body" id="inforModal">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">
							关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
