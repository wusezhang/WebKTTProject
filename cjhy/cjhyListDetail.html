<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

		<meta name="author" content="ZJJ" />
		<!--CSS文件导入-->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<link  rel="stylesheet" type="text/css" href="../csslib/cjhyYM/cjhyListDetail.css"/>
		<!--js文件导入-->
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../pluginjslib/commonService/common.service.plugin.js"></script>
		<script type="text/javascript" src="../pluginjslib/commonService/common.application.plugin.js"></script>
		<script type="text/javascript" src="../pluginjslib/commonService/common.util.plugin.js"></script>

		<script type="text/javascript" src="../scriptslib/cjhy/cjhyListDetail.js"></script>
	</head>
	<body>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<th>评论员</th>
				<th>财经评论</th>
				<th>搜录日期</th>
				<th>赞一个</th>
			</thead>
			<tbody id="authShowModel"></tbody>
		</table>
		<div align="center">
			<ul id="pages" class="pagination"></ul>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h5 class="modal-title" id="myModalLabel">提示</h5>
					</div>
					<div class="modal-body">
						点评成功！谢谢您的关注！
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">
							确定
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
