<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>财汇.NET-当日股市评论</title>
		<meta name="author" content="vteamdell0723" />
		<!--CSS文件导入-->
		<link  rel="stylesheet" type="text/css" href="../pluginjslib/bootstrap3/css/bootstrap.min.css"/>
		<link  rel="stylesheet" type="text/css" href="../pluginjslib/bootstrap3/css/bootstrap-theme.min.css"/>
		<!--引入自定义的css样式-->
		<link  rel="stylesheet" type="text/css" href="../csslib/commentYM/stockComment.css"/>
		<!--js文件导入-->
		<script type="text/javascript" src="../pluginjslib/jqueryPlugin/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../pluginjslib/bootstrap3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../pluginjslib/commonService/common.service.plugin.js"></script>
		<script type="text/javascript" src="../pluginjslib/commonService/common.application.plugin.js"></script>
		<script type="text/javascript" src="../pluginjslib/commonService/common.util.plugin.js"></script>
		<script type="text/javascript" src="../scriptslib/comment/stockComment.js"></script>
	</head>
	<body>
		<!--菜单显示栏位-->
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="navbar-header">
				<a  href="../index.html"> <img src="../imagelib/indexYM/Companeicon.jpg" border="0" height="40" class="img-rounded"/> </a>
			</div>

			<div class="collapse navbar-collapse" id="bs-infor">
				<ul class="nav navbar-nav">
					<span class="label label-info">当日(股市/财经)评论</span>
				</ul>

				<div class="navbar-form pull-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="股市评论搜索" id="plateInput">
					</div>
					<button  class="btn btn-success" id="btnPlateSearch">
						<span class="glyphicon glyphicon-search"> </span> 搜索
					</button>
				</div>

			</div>

		</nav>
		<!--菜单显示结束-->

		<!--当日股市评论-->
		<div class="well well-sm stocknewsposition">
			<div class="panel panel-success">
				<div class="panel-heading">
					股市评论
				</div>
				<div class="panel-body">
					<table class="table table-striped table-condensed table-hover table-bordered">
						<tbody id="stockNewsModal"> </tbody>
					</table>
					<div align="center">
						<a class="btn btn-success btn-sm" id="stockNewsBtnDown"><span class="glyphicon glyphicon-chevron-down"> </span></a>
						&nbsp;&nbsp;&nbsp;
						<a class="btn btn-success btn-sm" id="stockNewsBtnUp"><span class="glyphicon glyphicon-chevron-up"> </span></a>
					</div>
				</div>
			</div>
			
			<div class="panel panel-success">
				<div class="panel-heading">
					财经评论
				</div>
				<div class="panel-body">
				    <table class="table table-striped table-condensed table-hover table-bordered">
					   <tbody id="financeNewsModal"> </tbody>
					</table>
					<div align="center">
						<a class="btn btn-success btn-sm" id="financeNewsBtnDown"><span class="glyphicon glyphicon-chevron-down"> </span></a>
						&nbsp;&nbsp;&nbsp;
						<a class="btn btn-success btn-sm" id="financeNewsBtnUp"><span class="glyphicon glyphicon-chevron-up"> </span></a>
					</div>
				</div>
			</div>
			
		</div>

		<input type="text" class="hide" value="0" id="stockNewsCount"/>
		<input type="text" class="hide" value="0" id="stockNewsTotalCount"/>
		<input type="text" class="hide" value="0" id="stockFinanceCount"/>
		<input type="text" class="hide" value="0" id="stockFinanceTotalCount"/>
	</body>
</html>
